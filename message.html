<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevoU Fundamental Course</title>

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Data AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--Feather Icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Import CSS Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar-logo"
        ><img src="assets/revou.png" alt="logo"
      /></a>

      <div class="navbar-nav">
        <a href="/">Home</a>
        <a href="/profile.html">Our Profile</a>
        <a href="/achievement.html">Achievement</a>
        <a href="/message.html">Message Us</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <section class="contact" id="contact">
      <h2 data-aos="fade-up" data-aos-duration="1000">
        Contact <span>Us</span>
      </h2>
      <div class="row" data-aos="fade-up" data-aos-duration="1000">
        <form id="contactForm" class="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" required />

          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <div id="formWarning" class="warning"></div>
          <button type="button" id="submitBtn">Submit</button>
        </form>
        <div id="result"></div>
      </div>
    </section>

    <footer>
      <div class="credit">
        <p>
          Created by
          <a href="https://portfolio-djisamsoe.vercel.app" target="_blank"
            >Achmad Fauzian Dhany Hidayat</a
          >. | &copy; Copyright 2023.
        </p>
      </div>
    </footer>

    <!-- Modal Show Hasil Input Contact Form -->
    <div class="modal result-modal" id="resultModal">
      <div class="modal-content">
        <h2>Thanks for Contact Us!</h2>
        <div id="modalResult" class="modalResult"></div>
        <button id="closeModalBtn">Close</button>
      </div>
    </div>

    <!-- Import JavaScript -->
    <script src="js/script.js"></script>

    <!--Feather Icons-->
    <script>
      feather.replace();
    </script>

    <!-- Data AOS -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
